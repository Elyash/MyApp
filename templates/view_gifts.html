{% extends "base.html" %}
{% block title %}View Gifts{% endblock %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2>All Gifts</h2>
            {% for gift in gifts %}
                <div class="card mt-3">
                    <div class="card-body">
                        <h5 class="card-title">{{ gift.name }}</h5>
                        <img src="{{ gift.image_url }}" alt="Gift Image" class="img-fluid" style="max-height: 200px;">
                        <p class="card-text">Cost: ${{ gift.cost }}</p>
                        {% if gift.buy_link %}
                            <a href="{{ gift.buy_link }}" class="btn btn-primary" target="_blank">Buy Gift</a>
                        {% endif %}
                        <p class="text-muted">Uploaded by {{ gift.author.username }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
